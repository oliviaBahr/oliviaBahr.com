    <script>
      function setCheckIcon(button) {
        button.innerHTML = `<img src="/icons/lucide/check.svg" alt="Copied">`;
      }
      function setCopyIcon(button) {
        button.innerHTML = `<img src="/icons/lucide/copy.svg" alt="Copy">`;
      }
      function copyCode(button) {
        const pre = button.parentElement;
        const code = pre.querySelector('code');
        navigator.clipboard.writeText(code.innerText);
        setCheckIcon(button);
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('pre').forEach((pre) => {
          const button = document.createElement('button');
          setCopyIcon(button);
          button.addEventListener('click', () => copyCode(button));
          pre.addEventListener('mouseleave', () => {
            setTimeout(() => setCopyIcon(button), 100);
          });
          pre.appendChild(button);
        });
      });
    </script>
